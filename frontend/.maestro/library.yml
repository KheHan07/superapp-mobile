appId: ${BUNDLE_IDENTIFIER}
---
- launchApp
- assertVisible: "tab_library"
- tapOn: "tab_library"
- scrollUntilVisible:
    element: ".*library_article_18.*" # Pagination limit is 12 so an article with index > 11 (starting index is 0) should load and be visible
    direction: DOWN
    speed: 100
    timeout: 15000
- tapOn: ".*Search by keywords.*"
- inputText: "abcde"
- assertVisible: ".*library_empty_text.*"
- eraseText
- inputText: "WSO2"
- hideKeyboard
- tapOn: ".*library_article_0.*"
- tapOn: 
    id: "breadcrumb"
    text: "Return to WSO2"
- tapOn: ".*Search by keywords.*"
- eraseText
- hideKeyboard